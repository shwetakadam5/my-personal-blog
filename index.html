<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/form.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body class ="body-container">

    <header class="header-container">
        <h1></h1>
        <div>
            <button class="lightmode-button">
                <i class="fas fa-sun"></i>

            </button>
            <button class="darkmode-button">
                <i class="fas fa-moon"></i>

            </button>
        </div>
    </header>

    <main>

        <aside class="side-container">

            <figure class="story_shape">
                <img src="https://www.desktopbackground.org/p/2014/10/30/848009_neon-orange-color-backgrounds_1170x1057_h.jpg"
                    title="Neon Orange Color Backgrounds Desktop Background" class="story_img" />
                <figcaption class="story_caption">My Blog</figcaption>
            </figure>

        </aside>

        <div class="form-section">
            <section class="form-container">
                <h2>What's on your mind</h2>
                <form>
                    <ul>
                        <li>
                            <label for="userName">User Name</label>
                        </li>
                        <li>
                            <input type="text" name="user-name" id="user-name" placeholder="Jane" />
                        </li>
                        <li>
                            <label for="title">Title</label>
                        </li>
                        <li>
                            <input type="text" name="title" id="title" placeholder="ABSS" />
                        </li>
                        <li>
                            <label for="content">Content</label>
                        </li>
                        <li>
                            <textarea id="" name="content"></textarea>
                        </li>
                    </ul>
                    <button id="submit" class="submit-button">SUBMIT</button>
                </form>
            </section>
        </div>
    </main>

    <footer class="footer-container">
    </footer>

    <script src="./assets/scripts/form.js"></script>
    <script src="./assets/scripts/logic.js"></script>

</body>

</html>
