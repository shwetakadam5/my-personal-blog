<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog-Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/form.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body class="body-container">

    <header class="header-container">
        <h1></h1>
        <div>
            <button class="lightmode-button" title="Click here to toggle between light/dark mode">
                <i class="fas fa-sun"></i>

            </button>
            <button class="darkmode-button" title="Click here to toggle between light/dark mode">
                <i class="fas fa-moon"></i>

            </button>
        </div>
    </header>

    <main>

        <aside class="side-container">

            <figure class="story_shape">
                <img src="https://www.desktopbackground.org/p/2014/10/30/848009_neon-orange-color-backgrounds_1170x1057_h.jpg"
                    title="Orange Color Backgrounds with MY BLOG caption" class="story_img" />
                <figcaption class="story_caption">My Blog</figcaption>
            </figure>

        </aside>

        <div class="form-section">
            <section class="form-container">
                <h4>What's on your mind</h4>
                <form method="POST" onsubmit="return redirectTo('./blog.html')">
                    <ul>
                        <li>
                            <label for="userName" title="User Name">User Name</label>
                        </li>
                        <li>
                            <input type="text" name="user-name" id="user-name" placeholder="Jane" title="Enter the username here"/>
                        </li>
                        <li>
                            <label for="blogTitle" title="Title">Title</label>
                        </li>
                        <li>
                            <input type="text" name="title" id="blog-title" placeholder="Blog Title" title="Enter the blog title here"/>
                        </li>
                        <li>
                            <label for="blogContent" title="Content">Content</label>
                        </li>
                        <li>
                            <textarea name="content" id="blog-content" placeholder="Type text here" title="Enter the blog content here"></textarea>
                        </li>
                    </ul>
                    <button id="submit" class="submit-button">Submit</button>
                    <div id="displayMsg"></div>
                </form>
            </section>
        </div>
    </main>

    <script src="./assets/scripts/form.js"></script>
    <script src="./assets/scripts/logic.js"></script>

</body>

</html>
